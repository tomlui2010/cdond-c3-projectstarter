version: 2.1
orbs:
  slack: circleci/slack@4.13.1
 
jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false

  build-backend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false

  test-frontend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run front-end test
          command: |
            cd frontend
            npm install
            npm run test
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false
                
  test-backend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run backend test
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false

  scan-frontend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Checking for known vulnerabilities in frontend
          command: |
            cd frontend
            npm install 
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false

  scan-backend:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Check for known vulnerabilities in backend code
          command: |
            cd backend
            npm install 
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          channel: "personal-projects"
          mentions: "<@U06NLJDPAAG>"
          template: basic_fail_1
          debug: false

workflows:
  default:
    jobs:
      - build-frontend:
          context: udapeople
      - build-backend:
          context: udapeople
      - test-frontend:
          context: udapeople
          requires: [build-frontend]
      - test-backend:
          context: udapeople
          requires: [build-backend]
      - scan-frontend:
          context: udapeople
          requires: [build-frontend]
      - scan-backend:
          context: udapeople
          requires: [build-backend]
